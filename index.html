<html lang="ru">

<head>

    <link rel="stylesheet" href="weatherPageStyles.css">
</head>

<body id="body">

        <h2 class="commonTitle">Погода здесь</h2>

            <img src="weather-icon-pack/svg/006-snowy.svg" id="mainWeatherIcon"/>

    </div>
    <ul id="description">
        <li class="descriptionLine">
            <a class="descriptionText">Ветер</a>

        </li>
        <li class="descriptionLine">
            <a class="descriptionText">Давление</a>
            <a class="descriptionText">1013 hpa</a>
        </li>
        <li class="descriptionLine">
            <a class="descriptionText">Влажность</a>
            <a class="descriptionText">52%</a>
        </li>
        <li class="descriptionLine">
            <a class="descriptionText">Координаты</a>
